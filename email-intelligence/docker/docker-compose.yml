version: "3.9"

services:
  postgres:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: email
      POSTGRES_PASSWORD: email
      POSTGRES_DB: email_intelligence
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql

  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
